<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/profiles.css" />
    <!-- firebase-config.js Script -->
    <script type="module" src="../firebase-config.js"></script>
    <!-- dashboard.js Script -->
    <script type="module" src="../profiles.js"></script>
  </head>
  <body
    class="dark d-flex align-items-center justify-content-center min-vh-100"
  >
    <!-- Create Profile Modal -->
    <div
      class="modal fade"
      id="createProfileModal"
      tabindex="-1"
      aria-labelledby="createProfileLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <!-- âœ… Centered & Medium Width -->
        <div class="modal-content custom-modal">
          <!-- âœ… Custom Styling Applied -->
          <!-- ðŸ”¹ Progress Bar -->
          <div class="progress" style="height: 5px">
            <div
              class="progress-bar bg-primary"
              id="progressBar"
              style="width: 50%"
            ></div>
          </div>

          <!-- ðŸ”¹ Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="createProfileLabel">
              Create Your Profile
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- ðŸ”¹ Modal Body -->
          <div class="modal-body">
            <!-- ðŸ”¹ Step 1: Name Input -->
            <div id="step1">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control mb-3"
                id="firstName"
                placeholder="Enter your first name"
                required
              />

              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control mb-3"
                id="lastName"
                placeholder="Enter your last name"
                required
              />

              <button class="btn btn-light w-100" id="nextStep">
                Continue
              </button>
            </div>

            <!-- ðŸ”¹ Step 2: Profile Details -->
            <div id="step2" style="display: none">
              <label for="pform-selectrofileName" class="form-label"
                >Profile Name</label
              >
              <input
                type="text"
                class="form-control mb-3"
                id="profileName"
                placeholder="Eg: John's Expenses"
                required
              />

              <label for="profileCategory" class="form-label"
                >Profile Category</label
              >
              <select class="mb-3 form-select" id="" profileCategory>
                <option value="personal">Personal</option>
                <option value="family">Family</option>
              </select>

              <label for="currencyType" class="form-label">Currency Type</label>
              <select class="form-select mb-3" id="currencyType">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - Indian Rupee</option>
              </select>

              <button class="btn btn-light w-100" id="createProfile">
                Create Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1>HI</h1>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
