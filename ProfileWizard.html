<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/profiles.css" />
    <!-- firebase-config.js Script -->
    <script type="module" src="../firebase-config.js"></script>
    <!-- dashboard.js Script -->
    <script type="module" src="../profiles.js"></script>
  </head>
  <body
    class="dark d-flex align-items-center justify-content-center min-vh-100"
  >
    <!-- ProfileWizard -->
    <div
      class="modal"
      id="profileWizardModal"
      tabindex="-1"
      aria-labelledby="profileWizardLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileWizardLabel">
              Create Your Profile
            </h5>
          </div>
          <div class="modal-body">
            <p class="text-muted">
              Let's get started by creating your first profile.
            </p>

            <!-- Profile Name Input -->
            <div class="mb-3">
              <input type="text" id="profileName" class="form-control" placeholder="Enter Profile Name">
            </div>

            <!-- Profile Type Dropdown -->
            <div class="mb-3">
              <select id="profileType" class="form-select">
                <option value="personal">Personal</option>
                <option value="Family">Family</option>
              </select>
            </div>

            <!-- Currency Dropdown -->
            <div class="mb-3">
              <select id="profileCurrency" class="form-select">
                <option value="USD">US Dollar ($)</option>
                <option value="INR">Indian Rupee (â‚¹)</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-light" onclick="createProfile()">Create Profile</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
