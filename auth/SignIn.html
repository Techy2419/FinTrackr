<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/auth.css" />
    <!-- firebase-config.js Script -->
    <script type="module" src="../firebase-config.js"></script>
  </head>
  <body
    class="dark d-flex align-items-center justify-content-center min-vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="card shadow-lg border-0 p-4">
            <h3 class="text-center mb-1">Create an Account</h3>
            <p class="text-center text-muted mb-1">
              Choose your preferred sign-ip method
            </p>

            <div class="card-body">
              <form>
                <!-- Email Input Field-->
                <div class="mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>

                <!-- Password Input Field -->
                <div class="mb-2 position-relative">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <!-- Eye Icon Button -->
                  <i
                    class="bi bi-eye-slash show-password position-absolute end-0 top-50 translate-middle-y me-2"
                    id="eye-icon"
                  ></i>
                </div>

                <!-- Confirm Password Input Field -->
                <div class="mb-2 position-relative">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Comfirm Password"
                    required
                  />
                  <!-- Eye Icon Button -->
                  <i
                    class="bi bi-eye-slash show-password position-absolute end-0 top-50 translate-middle-y me-2"
                    id="eye-icon"
                  ></i>
                </div>

                <!-- Forgot Password -->
                <div class="mb-3 d-flex justify-content-end">
                  <a
                    href="#forgot-password.html"
                    class="text-decoration-none text-muted small"
                    >Forgot Password?</a
                  >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-light w-100" id="signIn">
                  Sign In
                </button>

                <!-- Sign In Link -->
                <div class="text-center mt-3 mb-1">
                  <span class="text-muted">Don't have an account?</span>
                  <a
                    href="../auth/SignUp.html"
                    class="text-decoration-none fw-bold"
                    >Sign Up</a
                  >
                </div>

                <!-- OR Sign Up With -->
                <div class="text-center my-3 text-muted mb-1">
                  — OR Sign Up With —
                </div>

                <!-- Social Auth Buttons -->
                <div class="row text-center">
                  <div class="row g-3 md-2">
                    <div class="col-md-6 mb-1">
                      <!-- Google -->
                      <button
                        type="button"
                        class="btn btn-light w-100 d-flex justify-content-center align-items-center"
                        id="google-signup"
                      >
                        <img
                          src="https://img.icons8.com/?size=20&id=17949&format=png&color=000000"
                          class="me-2"
                        />
                        Google
                      </button>
                    </div>

                    <div class="col-md-6 mb-1">
                      <!-- Github -->
                      <button
                        type="button"
                        class="btn btn-light w-100 d-flex justify-content-center align-items-center"
                        id="github-signup"
                      >
                        <img
                          src="https://img.icons8.com/?size=20&id=62856&format=png&color=000000"
                          class="me-2"
                        />
                        GitHub
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Password -->
    <script>
      let eyeIcon = document.getElementById("eye-icon");
      let password = document.getElementById("password");

      eyeIcon.onclick = function () {
        if (password.type === "password") {
          password.type = "text";
          eyeIcon.classList.remove("bi-eye-slash");
          eyeIcon.classList.add("bi-eye");
        } else {
          password.type = "password";
          eyeIcon.classList.remove("bi-eye");
          eyeIcon.classList.add("bi-eye-slash");
        }
      };
    </script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
